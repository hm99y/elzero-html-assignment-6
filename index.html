<!DOCTYPE html>
<html>
        
    <head>

        <meta charset="UTF-8">

        <title>test6</title>
    
    </head>

    <body>
        
        <form action="test.py" method="post">

            <div>
                <label>Usename</label>

                <br>
                <input type="text" name="user" placeholder="Usename">
                <hr>
            </div>



            <div>
                <label>Password</label>
                <br>
                <input type="password" required name="pass" placeholder="Password">
                <hr>
            </div>



            <div>
                <label>Mobile</label>
                <br>
                <input type="text" name="Mobile" placeholder="+20100 (234) 123">
                <hr>
            </div>


            <div>
                <label>Email</label>
                <br>
                <input type="email" required name="Email" placeholder="Email">
                <hr>
            </div>



            <div>
                <label>Subject</label>
                <br>
                <input type="text" name="Subject" placeholder="Subject">
            </div>

            <br>

            <input type="hidden" value="9">

            <input type="reset" value="Empty Form">

            <input type="submit" value="Send Data">
            
            <br><br>
            
            <div>
                <label>Range</label>
                <input type="range" min="100" value="400" step="50" max="500">
            </div>

        </form>

    </body>

</html>
